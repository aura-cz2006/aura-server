version: '3.3'
services:
    api-server:
        build: .
        ports:
            - '8000:8000' # outside:inside
    db:
        image: "mcr.microsoft.com/mssql/server"
        ports:
            - '1433:1433'
        volumes:
            - 'db_data:/var/opt/mssql'
        environment:
            SA_PASSWORD: "Your_password123" # change this
            ACCEPT_EULA: "Y"

volumes:
  db_data: