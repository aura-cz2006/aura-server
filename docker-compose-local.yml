version: '3.3'
services:
    api-server:
        build: .
        ports:
            - '80:8000'
    db:
        image: "mcr.microsoft.com/mssql/server"
        ports:
            - '1433:1433' # todo: don't expose this to the host!!!
        volumes:
            - 'db_data:/var/opt/mssql'
        environment:
            SA_PASSWORD: "Your_password123" # change this
            ACCEPT_EULA: "Y"

volumes:
  db_data: